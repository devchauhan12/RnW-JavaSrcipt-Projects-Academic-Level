<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <h1 id="h1" style="background-color: aqua;color:white;">neel</h1> -->

    <input type="number" placeholder="1st value" id="num1">
    <input type="number" placeholder="2nd value" id="num2">
    <br><br>
    <input onclick="add()" id="add" value="Add" type="submit"
        style="padding: 15px;border-radius: 5px;background-color: lightcoral;color: white;outline: none;border: none;">

    <input onclick="sub()" id="sub" value="Sub" type="submit"
        style="padding: 15px;border-radius: 5px; background-color: lightcoral;color: white;outline: none;border: none">

    <input onclick="multi()" id="multi" value="Multi" type="submit"
        style="padding: 15px;border-radius: 5px; background-color: lightcoral;color: white;outline: none;border: none">

    <input onclick="div()" id="div" value="Div" type="submit"
        style="padding: 15px;border-radius: 5px; background-color: lightcoral;color: white;outline: none;border: none">

    <input onclick="compare()" id="div" value="compare" type="submit"
        style="padding: 15px;border-radius: 5px; background-color: lightcoral;color: white;outline: none;border: none">

    <h3 id="result"></h3>

    <script>

        function add() {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            var sum = parseInt(num1) + parseInt(num2)
            document.getElementById('result').innerHTML = ' The value is ' + sum
        }
        function sub() {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            document.getElementById('result').innerHTML = ' The value is ' + parseInt(num1) - parseInt(num2)
        }
        function multi() {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            document.getElementById('result').innerHTML = ' The value is ' + parseInt(num1) * parseInt(num2)
        }
        function div() {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            document.getElementById('result').innerHTML = ' The value is ' + parseFloat(num1) / parseFloat(num2)
        }
        function compare() {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            if(parseFloat(num1) < parseFloat(num2) ){
                document.getElementById('result').innerHTML = num1 + ' is less than ' + num2
            }else{
                document.getElementById('result').innerHTML = num2 + ' is less than ' + num1
            }
        }
    </script>
</body>

</html>
