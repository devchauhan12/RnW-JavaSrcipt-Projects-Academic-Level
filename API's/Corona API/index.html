    <div class="table-reponsive  box">
        <table id="example" class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Confirmed</th>
                    <th>Deceased</th>
                    <th>Recovered</th>
                    <th>Tested</th>
                    <th>Vaccinated 1</th>
                    <th>Vaccinated 2</th>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

<script>
    $.ajax({
        url: 'https://data.covid19india.org/v4/min/data.min.json',
        dataType: 'json',
        method: 'GET',
        success: function (res) {
            let tr = "";
            for (i in res) {
                tr += ` <tr>
                                <td>${i}</td>
                                <td>${res[i].total.confirmed}</td>
                                <td>${res[i].total.deceased}</td>
                                <td>${res[i].total.recovered}</td>
                                <td>${res[i].total.tested}</td>
                                <td>${res[i].total.vaccinated1}</td>
                                <td>${res[i].total.vaccinated2}</td>
                            </tr>`
            }
            document.getElementById('tbody').innerHTML = tr
        }
    })
</script>


</html>
