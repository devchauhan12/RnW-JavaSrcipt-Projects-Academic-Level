                    <input placeholder="" type="email" id="email" required="">

                <button type="submit" id="add">Submit</button>
            </form>
        </div>
        <table class="table-bordered m-auto text-center">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
