<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #e2e1e0;
            text-align: center;
        }

        .card {
            color: tan;
            background: #fff;
            border-radius: 2px;
            display: inline-block;
            height: 300px;
            margin: 1rem;
            position: relative;
            width: 300px;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
        }
    </style>
</head>

<body>
    <center>
        <div class="card">
            <h1>EMI Calculator</h1>

            <select name="Loan" id="Loan" onchange="rate(this.value)">
                <option value="home">Home</option>
                <option value="car">Car</option>
                <option value="personal">Personal</option>
            </select> <br><br>

            <input type="number" placeholder="Enter your amount" id="amount"
                style="padding: 5px 10px;border-radius: 5px;outline: none;"> <br>

            <input type="number" placeholder="Enter duration in Months" id="time"
                style="padding: 5px 10px;border-radius: 5px;outline: none;margin-top: 5px;">

            <input type="number" value="10" id="rate" disabled
                style="padding: 5px 10px;border-radius: 5px;outline: none;margin-top: 5px;">
            <br><br>

            <input onclick="EMI()" id="add" value="Calculate" type="submit"
                style="padding: 8px 15px;border-radius: 5px;background-color: lightcoral;color: white;outline: none;border: none;">
        </div>
        <h4 id="intrest" style="text-decoration: underline;"></h4>
        <h4 id="pay" style="text-decoration: underline;"></h4>
    </center>
</body>

<script>
    function rate(data) {
        if (data == 'home') {
            document.getElementById('rate').value = 10
        } else if (data == 'car') {
            document.getElementById('rate').value = 12
        } else {
            document.getElementById('rate').value = 15
        }

    }
    function EMI() {
        var p = document.getElementById('amount').value
        var t = document.getElementById('time').value
        var r = document.getElementById('rate').value
        var i = (p * t * r / 100)

        document.getElementById('intrest').innerHTML = 'Intrest to pay ' + i
        document.getElementById('pay').innerHTML = 'Total amount to pay ' + (i + parseInt(p))
    }
</script>

</html>
